<ion-header>
  <ion-navbar>
    <ion-title>
      Insights
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      {{coinName}}
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button outline block (click)="openCoinModal()">Coin</button>
          </ion-col>
          <ion-col col-4>
            <button ion-button outline block (click)="openOverlayModal()">Overlay</button>
          </ion-col>
          <ion-col col-4>
            <button ion-button outline block (click)="openPeriodModal()">Period</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
