<ion-header>

        <ion-title>
            Available Overlays
        </ion-title>

            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item (click)="dismiss('sentiment')">
            Average Sentiment
        </button>
        <button ion-item (click)="dismiss('cgValue')">
            CoinGenius Value
        </button>
        <button ion-item (click)="dismiss('stability')">
            Stability Rating
        </button>
    </ion-list>
</ion-content>
