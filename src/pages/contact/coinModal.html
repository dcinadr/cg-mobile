<ion-header>
    <ion-toolbar>
        <ion-title>
            Available Coins
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item (click)="dismiss('BTC')">
            Bitcoin
        </button>
        <button ion-item (click)="dismiss('ETH')">
            Ethereum
        </button>
        <button ion-item (click)="dismiss('LTC')">
            Litecoin
        </button>
    </ion-list>
</ion-content>
